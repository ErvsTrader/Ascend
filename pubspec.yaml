publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.6.0

dependencies:
  flutter:
    sdk: flutter

  # State management
  provider: ^6.1.2

  # Local database
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # Charts & data visualisation
  fl_chart: ^0.70.2

  # Notifications
  flutter_local_notifications: ^18.0.1

  # Monetisation
  google_mobile_ads: ^5.2.0
  in_app_purchase: ^3.2.0

  # Preferences & utilities
  shared_preferences: ^2.3.4
  intl: ^0.19.0
  timezone: ^0.9.4
  flutter_timezone: ^5.0.0
  shimmer: ^3.0.0
  confetti: ^0.7.0

  # Cupertino icons (default Flutter)
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

  # Hive code generation
  hive_generator: ^2.0.1
  build_runner: ^2.4.13

  flutter_launcher_icons: ^0.13.1
  flutter_native_splash: ^2.4.4

flutter_launcher_icons:
  android: "launcher_icon"
  ios: false
  image_path: "assets/icon/app_icon.png"
  adaptive_icon_background: "#1E3A8A"
  adaptive_icon_foreground: "assets/icon/app_icon.png"

flutter_native_splash:
  color: "#1E3A8A"
  image: "assets/icon/app_icon.png"
  android: true
  ios: false

flutter:
  uses-material-design: true

  assets:
    - assets/icon/

