name: ascend
description: Ascend â€“ A mindful habit tracker for personal growth.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.6.0

dependencies:
  flutter:
    sdk: flutter

  # State management
  provider: ^6.1.2

  # Local database
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # Charts & data visualisation
  fl_chart: ^0.70.2

  # Notifications
  flutter_local_notifications: ^18.0.1

  # Monetisation
  google_mobile_ads: ^5.2.0
  in_app_purchase: ^3.2.0

  # Preferences & utilities
  shared_preferences: ^2.3.4
  intl: ^0.19.0

  # Cupertino icons (default Flutter)
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

  # Hive code generation
  hive_generator: ^2.0.1
  build_runner: ^2.4.14

flutter:
  uses-material-design: true

  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter-Regular.ttf
          weight: 400
        - asset: assets/fonts/Inter-Medium.ttf
          weight: 500
        - asset: assets/fonts/Inter-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Inter-Bold.ttf
          weight: 700
